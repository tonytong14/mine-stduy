<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*--webkit 内核实现多行文本操作模式--*/
        .chrome{
            width:200px;
            height:45px;
            overflow : hidden;
            text-overflow: ellipsis;
            display: -webkit-box;   /*--必须结合的属性,将对象作为弹性伸缩盒子模型显示--*/
            -webkit-line-clamp: 2;  /*--用来限制在一个块元素显示的文本的行数--*/
            -webkit-box-orient: vertical;   /*--必须结合的属性 ，设置或检索伸缩盒对象的子元素的排列方式 。--*/
            font-size:14px;
        }

        /*--使用伪元素：：after 模拟省略号--*/
        .ie{
            width:200px;
            height:45px;
            font-size:14px;
        }

        .ie p{
            width:100%;
            height:45px;
            line-height: 15px;
            overflow:hidden;
            position: relative;
        }
        .ie p::after {
            content:"...";
            font-weight:bold;
            position:absolute;
            bottom:0;
            right:0;
            background:#FFFFFF;
        }
    </style>
</head>
